<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="../assets/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <title>AGS - CONTACTO</title>
</head>

<body class="contactUsGridContainer">

    <header class="navBar">
        <nav class="header">
            <div class="logoImg">
                <a href="../index.html"><img class=" logoImg" src="../assets/logo/logo.png" alt="logo"></a>
            </div>
            <div class="links">
                <a class="headerA" href="../index.html">Home</a>
                <a class="headerA" href="./institution.html">Institución</a>
                <a class="headerA" href="./games.html">Juegos</a>
                <a class="headerA" href="./packages.html">Paquetes a adquirir</a>
                <a class="headerA" href="./contactUs.html">Contacto</a>
            </div>
            <div class="socials">
                <a href="https://www.instagram.com/esports_highschool/" target="_blank"><img
                        src="../assets/socials/ig.svg" alt="" class="socialIcon"></a>
                <a href="https://twitter.com/esports_hs_" target="_blank"><img src="../assets/socials/twitter.svg"
                        alt="" class="socialIcon"></a>
                <a href="https://www.youtube.com/channel/UCySGtxXJ1W-SqWLWw2nIwMw" target="_blank"><img
                        src="../assets/socials/yt.svg" alt="" class="socialIcon yt"></a>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="formSection">
            <h1>Contáctenos</h1>
            <form class="contactForm">
                <fieldset class="line">
                    <legend>
                        <h3>Por favor ingrese sus datos si desea que lo contactemos</h3>
                    </legend>
                    <div class="formContainer">
                        <form>

                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Su nombre" required>

                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="Su apellido" required>

                            <label for="email">E-mail</label>
                            <input type="text" id="email" placeholder="Ingrese su mail" required>

                            <label for="telefono">Teléfono</label>
                            <input type="text" id="telefono" placeholder="Ingrese su numero">

                            <label for="comment">Deje su comentario</label>
                            <textarea id="comment" name="comment" placeholder="Escriba algo..."
                                style="height:200px"></textarea>

                            <div class="buttonsRow">
                                <button class="contactButton">reset</button>
                                <button class="contactButton">Enviar</button>
                            </div>


                        </form>
                    </div>
                </fieldset>
            </form>

        </section>
    </main>

    <footer class="footer">
        <h4>Todos los derechos reservados</h4>
        <h4> © Facundo Dominguez</h4>
        <img class="footerImg" src="../assets/logo/logo.png" alt="logo img">
        <h4>AGS ® 2022</h4>
    </footer>

</body>

</html>
