<!DOCTYPE html>
<html lang="en">

<head>
    <!-- included meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS link -->
    <link rel="stylesheet" href="../style.css">

    <!-- tab icon link -->
    <link rel="shortcut icon" href="../assets/logo/logo.png" type="image/x-icon">
    <title>AGS - CONTACTO</title>
</head>

<body class="contactUsGridContainer">

    <!-- header Section -->
    <header class="navBar">
        <nav class="header">
            <div class="logoImg">
                <a href="../index.html"><img class=" logoImg" src="../assets/logo/logo.png" alt="logo"></a>
            </div>
            <div class="links">
                <a class="headerA" href="../index.html">Home</a>
                <a class="headerA" href="./institution.html">Institución</a>
                <a class="headerA" href="./games.html">Juegos</a>
                <a class="headerA" href="./packages.html">Paquetes a adquirir</a>
                <a class="headerA" href="./contactUs.html">Contacto</a>
            </div>
            <div class="socials">
                <a class="socialLink" href="https://www.instagram.com/esports_highschool/" target="_blank"><img
                        src="../assets/socials/ig.svg" alt="Icono Instagram" class="socialIcon"></a>
                <a class="socialLink" href="https://twitter.com/esports_hs_" target="_blank"><img
                        src="../assets/socials/twitter.svg" alt="Icono Twitter" class="socialIcon"></a>
                <a class="socialLink" href="https://www.youtube.com/channel/UCySGtxXJ1W-SqWLWw2nIwMw"
                    target="_blank"><img src="../assets/socials/yt.svg" alt="Icono YouTube" class="socialIcon yt"></a>
            </div>
        </nav>
    </header>

    <!-- main Section -->
    <main class="mainArea">
        <section class="container contactSection">
            <div class="row text-center">
                <div class="col-12">
                    <!-- title -->
                    <h1 class="title">Contáctenos</h1>
                </div>
            </div>
            <!-- form starts -->
            <form class="row col-12 formContainer">

                <!-- Name input -->
                <div class="col-12 col-lg-6 mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control form-control-lg" id="firstName"
                        placeholder="Ingrese su nombre" required>
                </div>

                <!-- lastName input -->
                <div class="col-12 col-lg-6 mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control form-control-lg" id="lastName"
                        placeholder="Ingrese su Apellido" required>
                </div>

                <!-- email input -->
                <div class="col-12 col-lg-8 mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Ingrese su Email"
                        required>
                </div>

                <!-- phone input -->
                <div class="col-12 col-lg-4 mb-3">
                    <label for="phone" class="form-label">Telefono:</label>
                    <input type="text" class="form-control form-control-lg" id="phone" placeholder="+11 (011 111 1111)">
                </div>

                <!-- textarea -->
                <div class="col-12">
                    <label for="comments" class="form-label">Tiene algún comentario ?</label>
                    <textarea class="form-control form-control-lg" id="comments" rows="3"
                        placeholder="Déjelo aquí!. . ."></textarea>
                </div>

                <!-- Button -->
                <div class="buttonRow">
                    <button type="button" class="btn btn-light contactButton">Enviar</button>
                </div>
            </form>

        </section>
    </main>

    <!-- footer -->

    <footer class="footer">
        <h4>Todos los derechos reservados</h4>
        <h4> © Facundo Dominguez</h4>
        <img class="footerImg" src="../assets/logo/logo.png" alt="logo img">
        <h4>AGS ® 2022</h4>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
