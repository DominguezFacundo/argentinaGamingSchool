                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Ingrese su Email"

                </div>

                <!-- phone input -->
                <div class="col-12 col-lg-4 mb-3">
                    <label for="phone" class="form-label">Telefono:</label>
                    <input type="text" class="form-control form-control-lg" id="phone" placeholder="+11 (011 111 1111)">

                <!-- textarea -->
                <div class="col-12">
                    <label for="comments" class="form-label">Tiene algún comentario ?</label>
                    <textarea class="form-control form-control-lg" id="comments" rows="3"

                <!-- Button -->
                <div class="buttonRow">
